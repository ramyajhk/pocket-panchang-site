<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Panchang - Your Complete Vedic Astrology Companion</title>
  <style>
    :root {
      /* Light theme colors */
      --primary-orange: #ffffff;
      --secondary-orange: #ff9f5e;
      --warm-gold: #ffd700;
      --deep-red: #b8860b;
      --cream: #fff8dc;
      --warm-white: #faf5f0;
      --text-dark: #2d1810;
      --text-medium: #5d4037;
      --border-light: rgba(255, 123, 45, 0.2);

      /* Dark theme colors */
      --bg-dark: #1a1612;
      --bg-dark-secondary: #2d251f;
      --text-light: #f5e6d3;
      --text-light-secondary: #d4c4b0;
      --border-dark: rgba(255, 123, 45, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    /* Light theme (default) */
    body.light {
      background: linear-gradient(135deg, var(--warm-white) 0%, #fefefe 100%);
      color: var(--text-dark);
    }

    /* Dark theme */
    body.dark {
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-dark-secondary) 100%);
      color: var(--text-light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 123, 45, 0.2);
      border: 2px solid rgba(255, 123, 45, 0.3);
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      color: inherit;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 123, 45, 0.3);
      transform: scale(1.05);
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border-light);
    }

    .dark .header {
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--border-dark);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--warm-gold);
      text-decoration: none;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      color: inherit;
      text-decoration: none;
      opacity: 0.9;
      transition: all 0.3s;
      font-weight: 500;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--warm-gold);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 0;
      color: inherit;
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--warm-gold), var(--secondary-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .hero .subtitle {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: inherit;
    }

    /* Features Section */
    .features {
      background: var(--warm-white);
      margin: 80px auto;
      padding: 60px 20px;
      border-radius: 20px;
      color: var(--text-dark);
      border: 1px solid var(--border-light);
      max-width: 1000px;
      text-align: center;
    }

    .dark .features {
      background: var(--bg-dark-secondary);
      color: var(--text-light);
      border: 1px solid var(--border-dark);
    }

    .features h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 50px;
      color: var(--secondary-orange);
    }

    .features-grid {
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 900px;
    }

    /* Contact Section */
    .contact {
      background: var(--warm-white);
      margin: 60px auto;
      padding: 50px 20px;
      border-radius: 20px;
      text-align: center;
      border: 1px solid var(--border-light);
      max-width: 800px;
    }

    .dark .contact {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-dark);
    }

    .contact h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: var(--warm-gold);
    }

    .contact-email {
      font-size: 1.3em;
      color: var(--secondary-orange);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .contact-email:hover {
      color: var(--warm-gold);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 0;
      color: inherit;
      opacity: 0.8;
      border-top: 1px solid var(--border-light);
    }

    .dark .footer {
      border-top: 1px solid var(--border-dark);
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <header class="header">
    <nav class="nav container">
      <a href="#" class="logo">ü™î Pocket Panchang</a>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#download">Download</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- keep your existing hero, screenshots, download, features, contact, footer sections unchanged -->

  <script>
    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle');
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        body.classList.add('dark');
        themeToggle.innerHTML = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
        themeToggle.innerHTML = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle');
      body.classList.remove('light', 'dark');
      body.classList.add(savedTheme);
      themeToggle.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
